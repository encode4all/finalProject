name: Group 4 Project CI Workflow 
on:
  push:
  pull_request:
    branches:
      - '*'
      - '*/*'

jobs:
  lint-test:
    runs-on: ubuntu-latest
    services: {}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20.10.0'
      - name: Lint, test smart contracts
        env:
          FOO: bar
        run: |
          cd hardhat
          npm i --cache .npm
          npm run lint
          npm run test
